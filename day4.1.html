<html>

<head>
    <title>layout 4</title>
    <style type="text/css">
        * {
            font-size: 22px;
            font-weight: bold;
        }

        #r1 {
            background-color: brown;
            width: 100%;
            text-align: center;
            height: 50px;
            padding-left: 10px;
            margin-top: 10px;
            padding-top: 20px;
        }

        #r1c1 {
            float: left;
            width: 30%;
        }

        #r1c2 {
            width: 70%;
            padding-left: 10px;
        }

        #r2 {
            height: 800px;
            width: 100%;
        }

        #r2r1,
        #r2r2,
        #r2r3 {
            height: 180px;
            margin-bottom: 20px;
            width: 100%;
        }

        #r2r1 div,
        #r2r2 div,
        #r2r3 div,
        #r2r4 div {
            height: 180px;
            width: 23%;
            margin-right: 2%;
            float: left;
            background-color: blue;
            margin-top: 20px;
        }

        #R2R1 div:last-child,
        #R2R2 div:last-child,
        #R2R3 div:last-child,
        #R2R4 div:last-child {
            margin-right: 10 !important;
            width: 23% !important;
        }

        #r3 {
            height: 800px;
            width: 100%;
            margin-bottom: 10px;
            margin-top: 10px;
        }

        #r3c1 {
            width: 32.65%;
            margin-right: 0.5%;
        }

        #r3c2 {
            width: 32.65%;
            margin-right: 0.5%;
            margin-left: 0.5%;
        }

        #r3c3 {
            width: 32.65%;
            margin-left: 0.5%;
        }

        #r3{background-color: royalblue; float: left; height: 250px; padding-top: 280px; text-align: center;}
    </style>
</head>

<body>
    <div id="r1">
        <div id="r1c1">logo</div>
        <div id="r1c2">navigation</div>
    </div>
    <div id="r2">
        <div id="r2r1">
            <div id="r2r1c1"></div>
            <div id="r2r1c2"></div>
            <div id="r2r1c3"></div>
            <div id="r2r1c4"></div>
        </div>
        <div id="r2r2">
            <div id="r2r2c1"></div>
            <div id="r2r2c2"></div>
            <div id="r2r2c3"></div>
            <div id="r2r2c4"></div>
        </div>
        <div id="r2r3">
            <div id="r2r3c1"></div>
            <div id="r2r3c2"></div>
            <div id="r2r3c3"></div>
            <div id="r2r3c4"></div>
        </div>
        <div id="r2r4">
            <div id="r2r4c1"></div>
            <div id="r2r4c2"></div>
            <div id="r2r4c3"></div>
            <div id="r2r4c4"></div>
        </div>
    </div>
    <div id="r3">
        <div id="r3c1">box 1</div>
        <div id="r3c2">box 2</div>
        <div id="r3c3">box 3</div>
    </div>
    <div id="r4">
        footetr
    </div>
</body>

</html>
